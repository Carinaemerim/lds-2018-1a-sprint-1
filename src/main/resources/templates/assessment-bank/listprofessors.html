<html layout:decorate="~{/layouts/main}">

<head>
<title th:text="#{assessment-bank.header}" />
</head>

<!-- CONTENT HEADER -->
<div layout:fragment="content-header">
	<section class="content-header">
		<!-- PAGE TITLE -->
		<h1>
			<span th:text="#{assessment-bank.header}" /> <small> <span
				th:text="#{assessment-bank.description2}" /></small>
		</h1>
		<!-- BREADCRUMB -->
		<ol class="breadcrumb">
			<li><a href="#"><i class="fa fa-dashboard"></i> <span
					th:text="#{index.breadcrumb-1}" /></a></li>
			<li><a href="#"><span th:text="#{index.breadcrumb-2}" /></a></li>
			<li class="active"><span th:text="#{index.breadcrumb-3}" /></li>
		</ol>
	</section>
</div>


<div layout:fragment="content">
	<!-- Main content -->	
		<!-- 
		<div class="row">
			<div class="col-md-4">
				<div th:insert="/evaluation/fragments/student-profile"></div>
			</div>
			<div class="col-md-8">
				<div th:insert="/evaluation/fragments/theme-detail"></div>
				/.box
			</div>

			/.col
		</div>
		 -->
	<section class="content">
		<div class="row">
			<div class="col-xs-12">
				<div class="box">
					<div class="box-header">
						<h3 class="box-title">Listagem de Professores para seleção</h3>
					</div>
					<div class="box-body">
						<table class="table table-bordered table-striped">
							<thead>
								<tr>
									<th>Nome</th>
									<th class="col-sm-2">Orientandos</th>
									<th class="col-sm-2">Banca</th>
									<th class="col-sm-2">Selecionar</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="professor: ${professors}">
									<td th:text="${professor.name}"></td>
									<td th:text="${#lists.size(professor.termPapers)}"></td>
									<td th:text="${#lists.size(professor.board)}"></td>
									<td><input type="checkbox"></td>
								</tr>
								<!-- <tr>
									<td>Professor Nome</td>
									<td>2</td>
									<td>3</td>
									<td><input type="checkbox"></td>
								</tr> -->
							</tbody>
							<tfoot></tfoot>
						</table>
						<div class="box-footer">
							<div class="pull-right">
								<button class="btn btn-primary" type="button"
									data-toggle="modal"
									data-target="#"
									name="action">
									<i class="fa fa-check"></i> <span>Salvar</span>
								</button>
							</div>
							<button type="reset" class="btn btn-default">
								<i class="fa fa-times"></i> <a href="list"><span>Descartar</span></a>
							</button>
						</div>
					</div>
					<!-- /.box-body -->
				</div>
				<!-- /.box -->
			</div>
			<!-- /.col -->
		</div>
		<!-- /.row -->
	</section>
</div>
</html>
