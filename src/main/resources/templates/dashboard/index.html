<html layout:decorate="~{/layouts/main}">

<head>
<title th:text="#{dashboard.title}" />
</head>

<!-- CONTENT HEADER -->
<div layout:fragment="content-header">
	<section class="content-header">
		<!-- PAGE TITLE -->
		<h1>Dashboard</h1>
		<!-- BREADCRUMB -->
		<ol class="breadcrumb">
			<li><a href="#"><i class="fa fa-dashboard"></i> <span
					th:text="#{index.breadcrumb-1}" /></a></li>
			<li><a href="#"><span th:text="#{dashboard.breadcrumb}" /></a></li>
		</ol>

	</section>
</div>



<div layout:fragment="content">

	<!-- Main content -->
	<section class="content">

		<!-- Default box -->



		<div class="row">
			<div class="col-lg-3 col-xs-6">
				<!-- small box -->
				<div class="small-box bg-aqua">
					<div class="inner">
						<h3 th:text="#{dashboard.nexttask}"></h3>
						<p>Definir Orientador</p>
					</div>
					<div class="icon">
						<i class="ion ion-android-alarm-clock"></i>
					</div>
					<a href="#" class="small-box-footer">More info <i
						class="fa fa-arrow-circle-right"></i></a>
				</div>
			</div>
			<!-- ./col -->
			<div class="col-lg-3 col-xs-6">
				<!-- small box -->
				<div class="small-box bg-green">
					<div class="inner">
						<h3 th:text="#{dashboard.notifications}"></h3>
						<p>Rodrigo Noll Revisou sua proposta</p>
					</div>
					<div class="icon">
						<i class="ion ion-android-notifications"></i>
					</div>
					<a href="#" class="small-box-footer">More info <i
						class="fa fa-arrow-circle-right"></i></a>
				</div>
			</div>
			<!-- ./col -->
			<div class="col-lg-3 col-xs-6">
				<!-- small box -->
				<div class="small-box bg-yellow">
					<div class="inner">
						<h3>Mensagens</h3>

						<p>Nova Mensagem de Rodrigo Noll</p>

					</div>
					<div class="icon">
						<i class="ion ion-chatboxes"></i>
					</div>
					<a href="#" class="small-box-footer">More info <i
						class="fa fa-arrow-circle-right"></i></a>
				</div>
			</div>
			<!-- ./col -->

			<!-- ./col -->
		</div>

		<div class="col-md-4">
			<div class="box box-danger">
				<div class="box-header with-border">
					<h3 class="box-title">Arquivos</h3>
				</div>
				
				<div class="nav-tabs-custom">
					<ul class="nav nav-tabs">
						<li class="active"><a href="#tema" data-toggle="tab"
							aria-expanded="true">Tema</a></li>
						<li class=""><a href="#proposta" data-toggle="tab"
							aria-expanded="false">Proposta</a></li>
						<li class=""><a href="#monografia" data-toggle="tab"
							aria-expanded="false">Monografia</a></li>
					</ul>
					<div class="tab-content">

						<div class="tab-pane active" id="tema">
							<div class="box-body no-padding direct-chat-messages">
								<ul class="users-list clearfix">

									<li><span class="mailbox-attachment-icon"><i
											class="fa fa-file-word-o"></i></span>

										<div class="mailbox-attachment-info">
											<a href="#" class="mailbox-attachment-name"><i
												class="fa fa-paperclip"></i> tema.docx</a> <span
												class="mailbox-attachment-size"> 1,245 KB <a href="#"
												class="btn btn-default btn-xs pull-right"><i
													class="fa fa-cloud-download"></i></a>
											</span>
										</div></li>
								</ul>

							</div>

						</div>

						<div class="tab-pane" id="proposta">

							<div class="box-body no-padding direct-chat-messages">
								<ul class="users-list clearfix">

									<li><span class="mailbox-attachment-icon"><i
											class="fa fa-file-word-o"></i></span>

										<div class="mailbox-attachment-info">
											<a href="#" class="mailbox-attachment-name"><i
												class="fa fa-paperclip"></i> proposta.docx</a> <span
												class="mailbox-attachment-size"> 1,245 KB <a href="#"
												class="btn btn-default btn-xs pull-right"><i
													class="fa fa-cloud-download"></i></a>
											</span>
										</div></li>
								</ul>

							</div>
						</div>
						<!-- /.tab-pane -->
						<div class="tab-pane" id="monografia">
							<div class="box-body no-padding direct-chat-messages">
								<ul class="users-list clearfix">

									<li><span class="mailbox-attachment-icon"><i
											class="fa fa-file-word-o"></i></span>

										<div class="mailbox-attachment-info">
											<a href="#" class="mailbox-attachment-name"><i
												class="fa fa-paperclip"></i> monografia.docx</a> <span
												class="mailbox-attachment-size"> 1,245 KB <a href="#"
												class="btn btn-default btn-xs pull-right"><i
													class="fa fa-cloud-download"></i></a>
											</span>
										</div></li>
								</ul>

							</div>

						</div>

					</div>

				</div>
			</div>
		</div>

		<div class="row">


			<!-- Left col -->
			<div class="col-md-4">
				<!-- MAP & BOX PANE -->


				<!-- TABLE: LATEST ORDERS -->
				<div class="box box-info">
					<div class="box-header with-border">
						<h3 class="box-title" th:text="#{dashboard.mandatorytasks}"></h3>
					</div>
					<!-- /.box-header -->
					<div class="box-body">
						<div class="table-responsive">
							<table class="table no-margin">
								<thead>
									<tr>
										<th>Prazo</th>
										<th>Tarefa</th>
										<th>Status</th>
									</tr>
								</thead>
								<tbody>

									<tr th:each="task: ${tasks}">
										<td th:text="${task.deadline}"></td>
										<td th:text="${task.title}"></td>
										<td th:text="${task.id}"></td>
									</tr>


								</tbody>
							</table>
						</div>
						<!-- /.table-responsive -->
					</div>
					<!-- /.box-body -->

					<!-- /.box-footer -->
				</div>
				<!-- /.box -->
			</div>
			<!-- /.col -->


			<!-- /.col -->
		</div>

		<!-- /.box -->

	</section>

</div>
</html>
