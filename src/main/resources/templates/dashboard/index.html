<html layout:decorate="~{/layouts/main}">

<head>
<title th:text="#{dashboard.title}" />
</head>

<!-- CONTENT HEADER -->
<div layout:fragment="content-header">
	<section class="content-header">
		<!-- PAGE TITLE -->
		<h1>Dashboard</h1>
		<!-- BREADCRUMB -->
		<ol class="breadcrumb">
			<li><a href="#"><i class="fa fa-dashboard"></i> <span
					th:text="#{index.breadcrumb-1}" /></a></li>
			<li><a href="#"><span th:text="#{dashboard.breadcrumb}" /></a></li>
		</ol>

	</section>
</div>

					<div class="inner">
						<h3 th:text="#{dashboard.nexttask}"></h3>
						<p>Definir Orientador</p>
					</div>
					<div class="icon">
						<i class="ion ion-android-alarm-clock"></i>
					</div>

						class="fa fa-arrow-circle-right"></i></a>
				</div>
			</div>
			<!-- ./col -->
			<div class="col-lg-3 col-xs-6">
				<!-- small box -->
				<div class="small-box bg-green">

					</div>

						<h3 class="box-title" th:text="#{dashboard.mandatorytasks}"></h3>
					</div>
					<!-- /.box-header -->
					<div class="box-body">
						<div class="table-responsive">
							<table class="table no-margin">

										<th>Prazo</th>
										<th>Tarefa</th>
										<th>Status</th>
									</tr>
								</thead>
								<tbody>
								
								<tr th:each="task: ${tasks}">
									<td th:text="${task.deadline}"></td>
									<td th:text="${task.title}"></td>
								</tr>		

								</tbody>
							</table>
						</div>
