<div class="box-body">
	<div id="example2_wrapper"
		class="dataTables_wrapper form-inline dt-bootstrap">
		<div class="row">
			<div class="col-sm-6"></div>
			<div class="col-sm-6"></div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<table id="example2"
					class="table table-bordered table-hover dataTable" role="grid"
					aria-describedby="example2_info">
					<thead>
						<tr role="row">
							<th class="sorting_desc" tabindex="0" aria-controls="example2"
								rowspan="1" colspan="1"
								aria-label="Rendering engine: activate to sort column ascending"
								aria-sort="descending"><span th:text="#{document.name}" /></th>
							<th class="sorting" tabindex="0" aria-controls="example2"
								rowspan="1" colspan="1"
								aria-label="Browser: activate to sort column ascending"><span
								th:text="#{document.date}" /></th>
							<th class="sorting" tabindex="0" aria-controls="example2"
								rowspan="1" colspan="1"
								aria-label="Platform(s): activate to sort column ascending">
								<span th:text="#{document.action}" />
							</th>
							<th class="sorting" tabindex="0" aria-controls="example2"
								rowspan="1" colspan="1"
								aria-label="Engine version: activate to sort column ascending">
					</thead>
					<tbody>
						<tr role="row" class="odd">
						<tr>
							<td><a href="pages/examples/invoice.html">Estudo sobre
									Java Primeira Versão</a></td>
							<td>02/03/2018</td>
							<td><a href="#" class="btn btn-default"><i
									class="fa fa-times"></i> Excluir</a></td>
						</tr>
						<tr>
							<td><a href="pages/examples/invoice.html">Template
									Monografia</a></td>
							<td>12/02/2018</td>
							<td><a href="#" class="btn btn-default"><i
									class="fa fa-times"></i> Excluir</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
<div class="box box-primary direct-chat direct-chat-primary">
	<div class="box-header with-border">
		<h3 class="box-title">
			<span th:text="#{document.chat}" />
		</h3>
		<div class="box-body">
			<!-- Conversations are loaded here -->
			<div class="direct-chat-messages">
				<!-- Message. Default to the left -->
				<div class="direct-chat-msg">
					<div class="direct-chat-info clearfix">
						<span class="direct-chat-name pull-left"><span
							th:text="#{document.chat.student}" /></span>
					</div>
					<!-- /.direct-chat-info -->
					<img class="direct-chat-img" src="/photos/no_image_available.png"
						alt="Message User Image">
					<!-- /.direct-chat-img -->
					<div class="direct-chat-text">Não esquece de enviar tuas
						atualizações...</div>
					<!-- /.direct-chat-text -->
				</div>
				<!-- /.direct-chat-msg -->
				<!-- Message to the right -->
				<div class="direct-chat-msg right">
					<div class="direct-chat-info clearfix">
						<span class="direct-chat-name pull-right"><span
							th:text="#{document.chat.prof}" /></span>
					</div>
					<!-- /.direct-chat-info -->
					<img class="direct-chat-img" src="../photos/no_image_available.png"
						alt="Message User Image">
					<!-- /.direct-chat-img -->
					<div class="direct-chat-text">Mandei um anexo!</div>
					<!-- /.direct-chat-text -->
				</div>
				<!-- /.direct-chat-msg -->
			</div>
			<!--/.direct-chat-messages-->
			<!-- /.direct-chat-pane -->
		</div>
		<!-- /.box-body -->
		<div class="box-footer">
			<form action="#" method="post">
				<div class="input-group">
					<div>
						<input name="message" placeholder="Escrever Mensagem ..."
							class="form-control" type="text"> <label
							for="exampleInputFile" class="fa fa-paperclip"
							style="position: absolute; margin: 7px 0 0 -25px; z-index: 9999999; font-size: 20px"></label>
						<input id="exampleInputFile" type="file" style="display: none">
					</div>
					<span class="input-group-btn">
						<button type="submit" class="btn btn-primary btn-flat">
							<i class="fa fa-envelope-o"></i> Enviar
						</button>
					</span>
				</div>
			</form>
		</div>
		<!-- /.box-footer-->
	</div>
</div>
<!-- /.box-body -->
<div class="box-footer">
	<button class="btn btn-danger" style="float: right">Finalizar
		etapa</button>
</div>
<!-- /.box-footer-->
