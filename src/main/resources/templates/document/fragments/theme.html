<div>
	<form role="form">
		<div class="box-body">
			<div class="form-group">
				<label for="title" th:text="#{theme.title}">Title</label> <input type="text"
					class="form-control" id="title" placeholder="Enter paper title" th:placeholder="#{theme.ph.title}">
			</div>
			<div class="form-group">
				<label for="theme" th:text="#{theme.theme}">Theme</label> <input type="text"
					class="form-control" id="theme" placeholder="Enter paper theme" th:placeholder="#{theme.ph.theme}">
			</div>
			<div class="form-group">
				<label for="teacherAdvisor" th:text="#{theme.advisor}">Teacher Advisor</label> <select
					class="form-control" id="teacherAdvisor">
					<option th:text="#{theme.ph.advisor}">Select a teacher advisor</option>
					<option>Rodrigo Noll (3)</option>
					<option>Marcio Bigolin (1)</option>
					<option>Leonardo Carvalho (3)</option>
				</select>
			</div>
			<div class="form-group">
				<label for="description" th:text="#{theme.description}">Description</label>
				<textarea id="description" class="form-control" rows="3"
					placeholder="Enter paper description" th:placeholder="#{theme.ph.description}"></textarea>
			</div>
		</div>
		<div class="box-footer">
			<button type="submit" class="btn btn-primary" th:text="#{theme.save-draft}">Save draft</button>
			<button type="submit" class="btn btn-danger pull-right" th:text="#{theme.submit}" >Submit</button>
		</div>
	</form>
</div>
