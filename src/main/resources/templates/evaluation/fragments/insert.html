<!-- form start -->
<div class="box box-primary">
    <form class="form-horizontal">
        <div class="box-header bg-gray">
            <h3 class="box-title">Avaliação</h3>
        </div>
        <div class="box-body margin">
            <!-- radio -->
            <div class="form-group">
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
                        Aprovado
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                        Reprovado
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
                        Refazer
                    </label>
                </div>
            </div>
            <!-- textarea -->
            <div class="form-group">
                <label>Considerações</label>
                <textarea class="form-control" rows="3" placeholder="Enter ..."></textarea>
            </div>

        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <div class="pull-right">
                <button type="button" class="btn btn-default"><i class="fa fa-pencil"></i> Rascunho</button>
                <button type="submit" class="btn btn-primary"><i class="fa fa-check"></i> Submeter Avaliação</button>
            </div>
            <button type="reset" class="btn btn-default"><i class="fa fa-times"></i> Descartar</button>
        </div>
        <!-- /.box-footer -->
    </form>

</div>
