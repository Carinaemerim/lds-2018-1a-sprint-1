<!-- Detail -->
<div class="box">
    <div class="box-header bg-gray">
        <h3 class="box-title text-bold" th:text="${termPaper.title}">Trabalho sobre algo que eu ainda não sei o que é:
            Internet para todos agora e sempre</h3>
    </div>
    <!-- /.box-header -->


    <div class="box-body">
        <div class="row">
            <div class="col-md-3">
                <!-- Widget: evaluation status  -->
                <div>
                    <p class="text-center text-bold" th:text="#{evaluation.status}">STATUS</p>
                </div>
                <div class="text-center">
                    <svg height="120" width="120">
                        <circle cx="60" cy="60" r="50" stroke="gray" stroke-width="2"
                                th:classappend="${termPaper?.termPaperDocument?.colorFillSvg}"/>
                        <text x="50%" y="50%" alignment-baseline="middle" fill="white" text-anchor="middle"
                              transform="rotate(-30 60,60)"
                              th:text="#{${'evaluation.status.' + termPaper.termPaperDocument.status}}"> NA
                        </text>
                    </svg>
                </div>
                <!-- /.widget-user -->
            </div>
            <div class="col-md-9">
                <div>
                    <dl class="dl-horizontal">
                        <!--dt  th:text="#{document.date}">Submetido em: </dt>
                            <dd th:text="${document.date}">Análise e Desenvolvimento de Sistemas.</dd-->
                        <dt th:text="#{theme.theme} + ': '">Orientador</dt>
                        <dd th:text="${termPaper.theme}">Nome do Tema</dd>
                        <dt th:text="#{evaluation.advisor} + ': '">Orientador</dt>
                        <dd th:text="${termPaper.advisor.name}">Nome do Orientador</dd>
                        <dt th:text="#{evaluation.academic-year} + ': '">Período</dt>
                        <dd th:text="${termPaper.academicYear.title}">2018/01</dd>
                    </dl>
                </div>
                <div class="margin">
                    <div th:if="${document?.file != null}">
                        <a class="btn btn-app" style="width:100%;" th:href="@{|/file/${document?.file.id}|}"
                           th:id="'file-'+ ${document?.file.id}">
                            <i class="fa fa-file-text"></i> <b th:text="#{download.label}">PDF</b>
                        </a>
                    </div>
                </div>

            </div>

            <!-- /.col -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.box-body -->
</div>
