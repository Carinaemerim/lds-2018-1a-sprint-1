<!-- form start -->

<form class="form-horizontal" th:action="@{/evaluation/termpaper/submit}" action="#"
      th:object="${grade}"  id="form-termpaper-advisor" method="post">
    <div class="row">
        <div class="col-md-6">
            <div class="box">
                <div class="box-header bg-gray-light">
                    <h3><span th:text="#{evaluation.written.work}"/></h3>
                </div>
                <div class="box-body">
                    <input type="hidden" id="id" th:field="*{id}">
                    <div class="form-control-group">
                        <div class="form-group">
                            <label for="inputw1" class="col-md-9">
                                <span th:text="#{evaluation.written.item-1}"/>
                            </label>
                            <div class="col-md-3">
                                <input type="number" step="0.1" min="0" max="10" class="form-control" id="inputw1"
                                       th:placeholder="#{evaluation.placeholder.grade.zero}"
                                       th:field="*{literatureReview}">
                            </div>
                        </div>
                    </div>
                    <div class="form-control-group">
                        <div class="form-group">
                            <label for="inputw2" class="col-md-9">
                                <span th:text="#{evaluation.written.item-2}"/>
                            </label>
                            <div class="col-md-3">
                                <input type="number" step="0.1" min="0" max="10" class="form-control" id="inputw2"
                                       th:placeholder="#{evaluation.placeholder.grade.zero}"
                                       th:field="*{objective}">
                            </div>
                        </div>
                    </div>
                    <div class="form-control-group">
                        <div class="form-group">
                            <label for="inputw3" class="col-md-9">
                                <span th:text="#{evaluation.written.item-3}"/>
                            </label>
                            <div class="col-md-3">
                                <input type="number" step="0.1" min="0" max="10" class="form-control" id="inputw3"
                                       th:placeholder="#{evaluation.placeholder.grade.zero}"
                                       th:field="*{methodology}">
                            </div>
                        </div>
                    </div>
                    <div class="form-control-group">
                        <div class="form-group">
                            <label for="inputw4" class="col-md-9">
                                <span th:text="#{evaluation.written.item-4}"/>
                            </label>
                            <div class="col-md-3">
                                <input type="number" step="0.1" min="0" max="10" class="form-control" id="inputw4"
                                       th:placeholder="#{evaluation.placeholder.grade.zero}"
                                       th:field="*{theoreticalApproach}">
                            </div>
                        </div>
                    </div>
                    <div class="form-control-group">
                        <div class="form-group">
                            <label for="inputw5" class="col-md-9">
                                <span th:text="#{evaluation.written.item-5}"/>
                            </label>
                            <div class="col-md-3">
                                <input type="number" step="0.1" min="0" max="10" class="form-control" id="inputw5"
                                       th:placeholder="#{evaluation.placeholder.grade.zero}"
                                       th:field="*{experiencedSolution}">
                            </div>
                        </div>
                    </div>
                    <div class="form-control-group">
                        <div class="form-group">
                            <label for="inputw6" class="col-md-9">
                                <span th:text="#{evaluation.written.item-6}"/>
                            </label>
                            <div class="col-md-3">
                                <input type="number" step="0.1" min="0" max="10" class="form-control" id="inputw6"
                                       th:placeholder="#{evaluation.placeholder.grade.zero}"
                                       th:field="*{conclusion}">
                            </div>
                        </div>
                    </div>


                </div>
                <!--div class="box-footer text-left">
                    <h4 class="text-right">Total Escrito: 9.0</h4>
                </div-->
            </div>
        </div>
        <!-- col 2 -->
        <div class="col-md-6">
            <div class="box">
                <div class="box-header bg-gray-light">
                    <h3><span th:text="#{evaluation.oral.presentation}"/></h3>
                </div>
                <div class="box-body">
                    <div class="form-control-group">
                        <div class="form-group">
                            <label for="inputp6" class="col-md-9">
                                <span th:text="#{evaluation.presentation.item-1}"/>
                            </label>
                            <div class="col-md-3">
                                <input type="number" step="0.1" min="0" max="10" class="form-control" id="inputp1"
                                       th:placeholder="#{evaluation.placeholder.grade.zero}"
                                       th:field="*{presentation}">
                            </div>
                        </div>
                    </div>
                    <div class="form-control-group">
                        <div class="form-group">
                            <label for="inputp2" class="col-md-9">
                                <span th:text="#{evaluation.presentation.item-2}"/>
                            </label>
                            <div class="col-md-3">
                                <input type="number" step="0.1" min="0" max="10" class="form-control" id="inputp2"
                                       th:placeholder="#{evaluation.placeholder.grade.zero}"
                                       th:field="*{closingExpectedTime}">
                            </div>
                        </div>
                    </div>
                    <div class="form-control-group">
                        <div class="form-group">
                            <label for="inputp3" class="col-md-9">
                                <span th:text="#{evaluation.presentation.item-3}"/>
                            </label>
                            <div class="col-md-3">
                                <input type="number" step="0.1" min="0" max="10" class="form-control" id="inputp3"
                                       th:placeholder="#{evaluation.placeholder.grade.zero}"
                                       th:field="*{adequacyOfPresentation}">
                            </div>
                        </div>
                    </div>
                    <div class="form-control-group">
                        <div class="form-group">
                            <label for="inputp4" class="col-md-9">
                                <span th:text="#{evaluation.presentation.item-4}"/>
                            </label>
                            <div class="col-md-3">
                                <input type="number" step="0.1" min="0" max="10" class="form-control" id="inputp4"
                                       th:placeholder="#{evaluation.placeholder.grade.zero}"
                                       th:field="*{subjectDomain}">
                            </div>
                        </div>
                    </div>
                    <div class="form-control-group">
                        <div class="form-group">
                            <label for="inputp5" class="col-md-9">
                                <span th:text="#{evaluation.presentation.item-5}"/>
                            </label>
                            <div class="col-md-3">
                                <input type="number" step="0.1" min="0" max="10" class="form-control" id="inputp5"
                                       th:placeholder="#{evaluation.placeholder.grade.zero}"
                                       th:field="*{developmentInLogicalSequence}">
                            </div>
                        </div>
                    </div>
                    <div class="form-control-group">
                        <div class="form-group">
                            <label for="inputp6" class="col-md-9">
                                <span th:text="#{evaluation.presentation.item-6}"/>
                            </label>
                            <div class="col-md-3">
                                <input type="number" step="0.1" min="0" max="10" class="form-control" id="inputp6"
                                       th:placeholder="#{evaluation.placeholder.grade.zero}"
                                       th:field="*{vocabulary}">
                            </div>
                        </div>
                    </div>


                </div>
                <!--div class="box-footer">
                    <h4 class="text-right">Total Apresentação: 8.0</h4>
                </div-->
            </div>

        </div>


    </div>

    <div class="box">
        <div class="box-body">
            <!-- textarea -->
            <div class="margin">
                <div class="form-group">
                    <label><span th:text="#{evaluation.considerations}"/></label>
                    <textarea class="form-control" rows="3" th:placeholder="#{evaluation.considerations}" th:field="*{considerations}"></textarea>
                </div>
                <div class="form-group">
                    <h2 class="text-right text-bold">Total Final:
                        <span th:text="*{#numbers.formatDecimal(finalGrade, 1, 1)}">8.5</span></h2>
                </div>
            </div>
        </div>
        <div class="box-footer">
            <div class="pull-right">
                <button type="submit"  class="btn btn-default">
                    <i class="fa fa-pencil"></i> <span th:text="#{button.draft}"/>
                </button>
                <button class="btn btn-primary" type="button"
                        data-toggle="modal" data-target="#termPaperEvaluationSubmitConfirmationModal"
                        name="action">
                    <i class="fa fa-check"></i> <span th:text="#{button.save}"/>
                </button>
            </div>
            <button type="reset" class="btn btn-default">
                <i class="fa fa-times"></i> <span th:text="#{button.discard}"/>
            </button>
        </div>

    </div>
    <!-- /.box-body -->
    <div class="modal fade" id="termPaperEvaluationSubmitConfirmationModal"
         aria-labelledby="termPaperEvaluationSubmitConfirmationModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h3 class="modal-title"
                        th:text="#{evaluation.submit-confirmation.title}">Are you sure?</h3>
                </div>
                <div class="modal-body">
                    <h4 th:text="#{evaluation.submit-confirmation.message}">After
                        sending it will no longer be possible to change the information
                        until the selected advisor evaluates your theme.</h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal"
                            th:text="#{no}">No</button>
                    <button type="submit" class="btn btn-primary" name="action"
                            value="evaluation" th:text="#{yes}">Yes</button>
                </div>
            </div>
        </div>
    </div>


</form>
