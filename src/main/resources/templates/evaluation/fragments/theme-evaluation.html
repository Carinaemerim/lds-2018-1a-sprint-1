<!-- form start -->
<div class="box box-primary">
    <form class="form-horizontal" method="post"  action="#"
          id="form-theme-evaluation"  th:action="@{/document/theme/submit}"
          th:object="${advice}">
        <div class="box-header bg-gray">
            <h3 class="box-title"><span th:text="#{evaluation}"/></h3>
        </div>
        <div class="box-body margin">
            <!-- radio -->
            <input type="hidden" id="id" th:field="*{id}">
            <div class="form-group">
                <div th:each="st : ${allEvaluationStatus}" class="radio">
                    <label>
                        <input type="radio" th:field="*{status}" th:value="${st}" />
                        <label th:for="${#ids.prev('status')}" th:text="#{${'evaluation.status.'+st}}">Status</label>
                    </label>
                </div>
            </div>
            <!-- textarea -->
            <div class="form-group">
                <label><span th:text="#{evaluation.considerations}"/></label>
                <textarea class="form-control" rows="3"
                          th:placeholder="#{evaluation.considerations}" th:text="*{considerations}">

                </textarea>
            </div>

        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <div class="pull-right">
                <button type="button" class="btn btn-default"><i class="fa fa-pencil"></i> <span
                        th:text="#{button.draft}"/></button>
                <button type="submit" class="btn btn-primary"><i class="fa fa-check"></i> <span
                        th:text="#{button.save}"/></button>
            </div>
            <button type="reset" class="btn btn-default"><i class="fa fa-times"></i> <span th:text="#{button.discard}"/>
            </button>
        </div>
        <!-- /.box-footer -->
        <div class="modal fade" id="themeEvaluationSubmitConfirmationModal"
            role="dialog"
             aria-labelledby="themeEvaluationSubmitConfirmationModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"
                                aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h3 class="modal-title"
                            th:text="#{theme.submit-confirmation.title}">Are you sure?</h3>
                    </div>
                    <div class="modal-body">
                        <h4 th:text="#{theme.submit-confirmation.message}">After
                            sending it will no longer be possible to change the information
                            until the selected advisor evaluates your theme.</h4>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal"
                                th:text="#{no}">No</button>
                        <button type="submit" class="btn btn-primary" name="action"
                                value="evaluation" th:text="#{yes}">Yes</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

</div>
