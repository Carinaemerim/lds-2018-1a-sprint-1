<html layout:decorate="~{/layouts/main}" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title th:text="#{item.header}"/>
</head>

<!-- CONTENT HEADER -->
<div layout:fragment="content-header">
    <section class="content-header">
        <!-- PAGE TITLE -->
        <h1>
            <span th:text="#{evaluation.header.theme}"/>
            <small><span th:text="#{evaluation.title}"/></small>
        </h1>
        <!-- BREADCRUMB -->
        <ol class="breadcrumb">
            <li><a href="/"><i class="fa fa-dashboard"></i> <span
                    th:text="#{index.breadcrumb-1}"/></a></li>
            <li><a href="/evaluation/"><span th:text="#{evaluation.breadcrumb-1}"/></a></li>
            <li class="active"><span th:text="#{evaluation.breadcrumb-2-1}"/></li>
        </ol>
    </section>
</div>


<div layout:fragment="content">

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-4">
                <div th:insert="/evaluation/fragments/student-profile">
                </div>
            </div>
            <div class="col-md-8">
                <div  th:insert="/evaluation/fragments/theme-detail">
                </div>
                <!-- /.box -->
            </div>

            <!-- /.col -->
        </div>
        <div class="row">
            <div class="col-xs-12">
                    <div th:insert="/evaluation/fragments/theme-evaluation"></div>
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->

    </section>

</div>
<th:block layout:fragment="css-view">
    <link rel="stylesheet" type="text/css"
          href="/webjars/datatables/1.10.13/media/css/jquery.dataTables.min.css"/>
        <link rel="stylesheet" type="text/css"
              href="/css/myStyle.css"/>
</th:block>

<th:block layout:fragment="js-view">
    <script
            src="/webjars/datatables/1.10.13/media/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#table-list-evaluate').DataTable()
        });
    </script>

</th:block>
</html>
