<!-- Left side column. contains the sidebar -->
<aside th:fragment="items">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- Sidebar user panel -->
        <div class="user-panel">
            <div class="pull-left image">
                <img src="/photos/no_image_available.png"
                     th:src="${#authentication.principal.user.picture?.pictureBase64}"
                     class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
                <p th:text="${#authentication.principal.user.name}">Alexander Pierce</p>
                <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
            </div>
        </div>
        <!-- search form -->
        <form action="#" method="get" class="sidebar-form">
            <div class="input-group">
                <input type="text" name="q" class="form-control" placeholder="Search...">
                <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                </button>
              </span>
            </div>

        </form>
        <!-- /.search form -->
        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu">
            <li class="header" th:text="#{menu.menuItems}">MENU ITEMS</li>
            <li><a th:href="@{/dashboard/index}"><i class="fa fa-dashboard"></i> <span th:text="#{menu.panel}">Panel</span></a></li>
            <li><a th:href="@{/catalog/}"><i class="fa fa-book"></i> <span th:text="#{menu.catalog}">Catalogo</span></a></li>
            <li><a th:href="@{/document/}"><i class="fa fa-edit"></i> <span th:text="#{menu.tcc}">TCC</span></a></li>
            <li><a th:href="@{/schedule/index}"><i class="fa fa-calendar"></i> <span th:text="#{menu.schedule}">Schedule</span></a></li>
            <li sec:authorize="hasRole('ROLE_PROFESSOR')" class="header" th:text="#{menu.administration}">ADMINISTRATION</li>
            <li sec:authorize="hasRole('ROLE_PROFESSOR')"><a th:href="@{/evaluation/}"><i class="fa fa-check-square-o"></i> <span th:text="#{menu.evaluation}">Evaluation</span></a></li>
            <li sec:authorize="hasRole('ROLE_PROFESSOR')"><a th:href="@{/assessment-bank/list}"><i class="fa fa-edit"></i><span th:text="#{menu.bank}">Assessment Bank</span></a></li>

        </ul>
    </section>
    <!-- /.sidebar -->
</aside>
