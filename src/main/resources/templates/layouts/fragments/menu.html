    <section class="sidebar">

        <div class="user-panel">
            <div class="pull-left image">
                <img src="/photos/no_image_available.png"
                     th:src="${#authentication.principal.user.picture?.pictureBase64}"
                     class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
                <p th:text="${#authentication.principal.user.name}">Alexander Pierce</p>
                <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
            </div>
        </div>
        <!-- search form -->
        <form action="#" method="get" class="sidebar-form">
            <div class="input-group">
                <input type="text" name="q" class="form-control" placeholder="Search...">
                <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                </button>
              </span>
            </div>
        </form>
        <!-- /.search form -->

                    <i class="fa fa-files-o"></i> <span>TCC</span>
                    <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
                </a>
                <ul class="treeview-menu">
                    <li><a href="#"><i class="fa fa-circle-o"></i> Tema</a></li>
                    <li><a href="#"><i class="fa fa-circle-o"></i> Proposta</a></li>

            <li><a href="#"><i class="fa fa-edit"></i> <span>Gerenciar Documentos</span></a></li>
